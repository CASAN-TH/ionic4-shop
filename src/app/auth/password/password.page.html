<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon slot="icon-only" color="primary" name="arrow-back" (click)="close()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="signUp(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div>
            <h1>Set password</h1>
            <p>
              <ion-label>6 to 16 digit of the password</ion-label>
            </p>
          </div>
          <div>
            <ion-item>
              <ion-label position="fixed" text-center>
                <ion-icon name="eye" item-right (click)="showHide()"></ion-icon>
              </ion-label>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div>
            <ion-button size="medium" type="submit" [disabled]="form.invalid" expand="block">Complete</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
