<ion-header>
  <ion-toolbar class="bgtoolbar">
    <ion-title>ยืนยันข้อมูลการสั่งซื้อ</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="BackAlert()">
        <ion-icon slot="icon-only" color="light" mode="ios" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-row *ngIf="AddaddressData && AddaddressData.address && AddressModalData" class="address-magin">
    <ion-col size="12">
      <app-address [addAddressData]="AddaddressData" [modalData]="AddressModalData"></app-address>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="!AddaddressData">
    <app-no-address></app-no-address>
  </ion-row>

  <ion-row>
    <ion-col size="12" class="tabselectpay">
      <app-checkout-type [checkoutType]="select" [cartDataList]="cartDataList" [creditPoint]="creditPoint"
        [profilestatus]="profilestatus" [downDataList]="downDataList" [selectdownData]="selectdownData"
        [acceptClick]="acceptClick" (typeBack)="onTypeBack($event)" (acceptBack)="onAcceptBack($event)">
      </app-checkout-type>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <app-checkout-product [cartDataList]="cartDataList"></app-checkout-product>
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col size="12">
      <ion-grid>
        <ion-row (click)="vouchersModal()">
          <ion-col size="6">
            <ion-text class="text2">บัตรกำนัล</ion-text>
          </ion-col>
          <ion-col size="4">
            <ion-input class="input2" placeholder="ใส่รหัสคูปอง"></ion-input>
          </ion-col>
          <ion-col size="2">
            <ion-buttons>
              <ion-button class="backicon2">
                <ion-icon slot="icon-only" name="ios-arrow-forward"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-col>
        </ion-row>
        <ion-row class="bordertop">
          <ion-col size="7">
            <ion-label class="text2">100 การหักTcoin฿1</ion-label>
          </ion-col>
          <ion-col size="5" class="textright">
            <ion-label>
              <ion-toggle slot="end" name="cherry" color="danger" checked></ion-toggle>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <app-checkout-summary [cartDataList]="cartDataList"></app-checkout-summary>
    </ion-col>
  </ion-row>

</ion-content>

<ion-footer>
  <app-checkout-total [typeSelect]="select" [downDataList]="downDataList" [cartDataList]="cartDataList"
    [creditPoint]="creditPoint" [creditCurrency]="creditCurrency" [AddaddressData]="AddaddressData"
    [acceptClick]="acceptClick"></app-checkout-total>
</ion-footer>
