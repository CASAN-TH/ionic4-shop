<ion-header>
  <ion-toolbar>
    <ion-buttons mode="ios" slot="start" (click)="onBackClick()">
      <ion-button>
        <ion-icon mode="ios" slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>ข้อมูลของฉัน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-profile-setting [meData]="meData" [nicknameData]="NicknameData" [phoneData]="PhoneData"
    [addressData]="AddressData" [passwordData]="PasswordData" [creditPointData]="creditPointData">
  </app-profile-setting>
</ion-content>
