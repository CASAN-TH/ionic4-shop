<ion-row (click)="addresslModal()">
  <ion-col size="11">
    <ion-row class="address">
      <ion-col size="12">
        <p class="address">
          {{addAddressData.address.receiveraddress}} {{addAddressData.address.subdistric}}
          {{addAddressData.address.distric}} {{addAddressData.address.province}}
        </p>
      </ion-col>
    </ion-row>
    <ion-row class="nameaddress">
      <ion-col size="12">
        <span class="user">
          {{addAddressData.address.receiver}}
        </span>
        <span class="phoneprice">
          {{addAddressData.address.receiverphone}}
        </span>
      </ion-col>
    </ion-row>
  </ion-col>
  <ion-col size="1">
    <ion-buttons>
      <ion-button class="arrow-forward">
        <ion-icon mode="ios" name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-col>
</ion-row>
