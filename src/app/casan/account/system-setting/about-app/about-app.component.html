<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="ModalDismiss()" mode="ios">
      <ion-button>
        <ion-icon mode="ios" slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>เกี่ยวกับ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
   <ion-col size="12" class="ion-text-center">
    <img class="img-logo" [src]="AboutData.appImg" >
   </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" class="ion-text-center">
     <p>
       {{AboutData.appName}}
     </p>
    </ion-col>
   </ion-row>
   <ion-row>
    <ion-col size="12" class="ion-text-center app-version">
     <p>
       {{AboutData.appVersion}}
     </p>
    </ion-col>
   </ion-row>

   <ion-row>
    <ion-col size="12" class="ion-text-center app-description">
     <p>
       {{AboutData.appDescription}}
     </p>
    </ion-col>
   </ion-row>
</ion-content>
