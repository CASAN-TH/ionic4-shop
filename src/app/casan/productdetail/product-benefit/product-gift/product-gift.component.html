<ion-item no-padding class="item-border-right" (click)="promotiongiftModal()">
  <ion-text>โปรโมชั่น</ion-text>
  <ion-label>
    <ion-text class="text-padding">
      <ion-row>
        <ion-col size="3"
          *ngFor="let itemimage of [ recivedata.promotions[0], recivedata.promotions[1], recivedata.promotions[2], recivedata.promotions[3]]">
          <img class="img-promotion" [src]="itemimage.image">
        </ion-col>
      </ion-row>
    </ion-text>
  </ion-label>
  <ion-note text-end>
    <ion-buttons>
      <ion-button>
        <ion-icon slot="icon-only" name="ios-arrow-forward"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-note>
</ion-item>
