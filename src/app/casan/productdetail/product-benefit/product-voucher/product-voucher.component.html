<ion-item no-padding class="item-border-right" (click)="openVoucherModal()">
  <ion-text>บัตรกำนัล</ion-text>
  <ion-label>
    <ion-text class="text-padding" *ngFor="let item of vouchersData.vouchers">
      {{item.currency}} {{item.amount}}
    </ion-text>
  </ion-label>
  <ion-note text-end>
    <ion-buttons>
      <ion-button>
        <ion-icon slot="icon-only" name="ios-arrow-forward"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-note>
</ion-item>
