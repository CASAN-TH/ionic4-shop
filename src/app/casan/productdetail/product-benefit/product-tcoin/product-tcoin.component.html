<ion-item no-padding class="item-border-right" lines="none" (click)="openTcoinModal()">
  <ion-text>Tcoin</ion-text>
  <ion-label>
    <ion-text class="text-padding">{{tcoinData.tcoins.tcoinname}}</ion-text>
  </ion-label>
  <ion-note text-end>
    <ion-buttons>
      <ion-button>
        <ion-icon slot="icon-only" name="ios-arrow-forward"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-note>
</ion-item>
