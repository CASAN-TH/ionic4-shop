<ion-row class="hightrow">
  <ion-col size="12" *ngFor="let item of paymentData.order_amount">
    <ion-row>
      <ion-col size="6">
        <span>
          {{item.name}}
        </span>
      </ion-col>
      <ion-col text-end size="6">
        <span class="font-conten">
          {{item.cerrency}} {{item.amount_price}}
        </span>
      </ion-col>
    </ion-row>
  </ion-col>
</ion-row>

<ion-row class="hightrow2">
  <ion-col size="12" *ngFor="let item of paymentData.down_payment">
    <ion-row>
      <ion-col size="6">
        <span>
          {{item.name}}
        </span>
      </ion-col>
      <ion-col text-end size="6">
        <span class="font-conten">
          {{item.cerrency}} {{item.amount}}
        </span>
      </ion-col>
    </ion-row>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col size="12" *ngFor="let item of paymentData.monthly_payment">
    <ion-row>
      <ion-col size="6">
        <span>
          {{item.name}}
        </span>
      </ion-col>
      <ion-col text-end size="6">
        <span class="font-conten">
          {{item.cerrency}}
          {{item.installment_amount}}
        </span>
        <span>
          {{item.installment_period}}
          {{item.unit}}
        </span>
      </ion-col>
    </ion-row>
  </ion-col>
</ion-row>
