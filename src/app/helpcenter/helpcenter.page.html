<ion-header>
  <ion-toolbar>
    <ion-buttons mode="ios" slot="start" (click)="onBackClick()">
      <ion-button>
        <ion-icon mode="ios" slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>ศูนย์ช่วยเหลือ</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-row>
    <ion-col size="12">
      <ion-grid class="list-shadow">
        <ion-row>
          <ion-col size="12">
            <h5 class="ion-text-center">
              FAQ
            </h5>
          </ion-col>
        </ion-row>
        <ion-row class="row-border" *ngFor="let faq of helpcenterDataList.faq">
          <ion-col size="9">
            <p>
              {{faq.faq_question}}
            </p>
          </ion-col>
          <ion-col size="3">


          </ion-col>


        </ion-row>
      </ion-grid>
    </ion-col>
  </ion-row>

  
  <ion-row>
    <ion-col size="12">
      <ion-grid class="list-shadow">
        <ion-row>
          <ion-col>
      <p>
        หัวข้อ
      </p>
          </ion-col>
        </ion-row>  
        <ion-row>
          <ion-col size="4">
            <img class="img-logo" [src]="helpcenterDataList.topic.credit.icon" alt="">
            <p class="p-margin-top ion-text-center">
              {{helpcenterDataList.topic.credit.name}}
            </p>
          </ion-col>
          <ion-col size="4">
            <img class="img-logo" src="https://image.flaticon.com/icons/svg/330/330709.svg" alt="">
            <p class="p-margin-top ion-text-center">
              การถอนเงิน
            </p>
          </ion-col>
          <ion-col size="4">
            <img class="img-logo" src="https://image.flaticon.com/icons/svg/1316/1316611.svg" alt="">
            <p class="p-margin-top ion-text-center">
              รายชื่อเพื่อน
            </p>
          </ion-col>
        </ion-row>
        <ion-row class="row-margin-top">
          <ion-col size="4">
            <p>
              <img class="img-logo" src="https://image.flaticon.com/icons/svg/1055/1055644.svg" alt="">
            </p>
            <p class="p-margin-top ion-text-center">
              รายละเอียดรางวัลเงินสด
            </p>
          </ion-col>
          <ion-col size="4">
            <p>
              <img class="img-logo" src=" https://image.flaticon.com/icons/svg/721/721471.svg" alt="">
            </p>
            <p class="p-margin-top ion-text-center">
              บันทึกเงินรางวัล
            </p>
          </ion-col>
          <ion-col size="4">
            <p>
              <img class="img-logo" src="https://image.flaticon.com/icons/svg/1685/1685733.svg" alt="">
            </p>
            <p class="p-margin-top ion-text-center">
              รายละเอียดการถอนเงิน
            </p>
          </ion-col>
        </ion-row>


      </ion-grid>
    </ion-col>
  </ion-row>

</ion-content>
