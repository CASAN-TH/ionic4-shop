<div class="bg">
    <ion-row *ngFor="let product of recive_data">
        <ion-col size="12">
          <ion-row>
            <ion-col size="8">
              {{product.titel}}
            </ion-col>
            <ion-col size="4" >
              <ion-buttons >
                <ion-button class="seemore">
                  ดูเพิ่มเติม<ion-icon mode="ios" name="arrow-forward"></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-col>
          </ion-row>
        </ion-col>
       
      <ion-row *ngFor="let product of recive_data">
        <ion-col size="12">
            <img [src]="product.image">
        </ion-col>
      </ion-row>
    
        <ion-row nowrap class="forecast_container" *ngFor="let product of recive_data" >
          <ion-col size="4" *ngFor="let data of product.products" >
            <ion-card>
              <ion-chip color="danger">
                <ion-label>{{data.discount}}</ion-label>
              </ion-chip>
              <img [src]="data.image">
              <div class="ion-text-nowrap">
                <h6>{{data.name}}</h6>
              </div>
              <div>
                <ion-text>{{data.price.currency}}{{data.price.amount}}</ion-text>
                <del>{{data.discountprice.currency}}{{data.discountprice.price}}</del>
              </div>
              <div>
                <ion-text>{{data.installment.currency}}{{data.installment.amount}}
                  {{data.installment.period}}
                </ion-text>
              </div>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-row>
</div>

</ion-card>
