<ion-header>
    <ion-toolbar class="toolbartop">
        <ion-searchbar slot="start" value="Ionic"></ion-searchbar>
        <ion-buttons slot="end">
          <ion-button>
            <ion-icon slot="icon-only" name="ios-chatboxes"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="3">
      <div scrollY="true" id="myFixmenuZone">
        <ion-row *ngFor="let item of data.cate_data" [id]="item._id">
          <ion-col class="textcenter" size="12">
            <img class="iconmenu" [src]="item.icon">
            <ion-text class="menutext">{{item.name}}</ion-text>
          </ion-col>
        </ion-row>
      </div>
    </ion-col>

    <ion-col size="9">
      <div scrollY="true" id="myFixZone">
        <ion-row *ngFor="let cate of data.cate_data" [id]="cate._id">
          <ion-text class="textconten">{{cate.name}}</ion-text>
          <ion-slides pager>
            <ion-slide *ngFor="let cover of cate.cover_image">
              <img class="coverimage" [src]="cover">
            </ion-slide>
          </ion-slides>
          <ion-card class="brand">
            <ion-row>
              <ion-col class="textcenter" size="4" *ngFor="let brand of cate.brands"
                (click)="onBrandClick(cate._id,brand._id)">
                <img [src]="brand.image">
              </ion-col>
            </ion-row>
          </ion-card>
          <ion-card class="product">
            <ion-row>
              <ion-col class="textcenter" size="4" *ngFor="let product of cate.products">
                <img class="productimage" [src]="product.image">
                <ion-text class="producttext">{{product.name}}</ion-text>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-row>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
