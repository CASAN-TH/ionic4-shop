<ion-card (click)="onProductdetailClick(recivedata._id)">
  <ion-chip>
    <ion-label>{{recivedata.discount}}</ion-label>
  </ion-chip>
  <img [src]="recivedata.image" />
  <ion-card-content>
    <ion-card-title>
      <em>{{recivedata.name}}</em> 
    </ion-card-title>
    <ion-card-subtitle>
      <strong>{{recivedata.price.currency}}{{recivedata.price.amount}}</strong> 
      <del>{{recivedata.price.currency}}{{recivedata.price.amount}}</del>
    </ion-card-subtitle>
    <ion-card-subtitle>
      <span>{{recivedata.installment.currency}}{{recivedata.installment.amount}}</span><small>{{recivedata.installment.period}}</small> 
    </ion-card-subtitle>
  </ion-card-content>
</ion-card>
