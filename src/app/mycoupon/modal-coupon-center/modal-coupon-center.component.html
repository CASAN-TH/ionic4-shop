<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="ModalDismiss()" mode="ios">
      <ion-button>
        <ion-icon mode="ios" slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>ศูนย์คูปอง</ion-title>
    <ion-buttons mode="ios" slot="end">
      <ion-button>
        <p>
          คูปองของฉัน
        </p>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" text-center>
      <div class="coupon_today">
        <span><img class="coupon-img" src="https://image.flaticon.com/icons/svg/411/411816.svg"></span>
        <span>
          <ion-text class="h3-1">
            คูปองวันนี้
          </ion-text>
        </span>
      </div>

    </ion-col>
  </ion-row>

  <ion-row *ngFor="let voucher of voucherdata" >
    <ion-col size="12" class="rowvocher">
      <ion-row>
        <ion-col size="8">
          <ion-row>
            <ion-col size="4">
              <img [src]="voucher.img">
            </ion-col>
            <ion-col size="8">
              <p class="vouname">{{voucher.name_coupon}}</p>
              <ion-text class="vou">{{voucher.currency}} {{voucher.amount}}</ion-text>
              <p>{{voucher.title}}</p>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="4">
          <ion-buttons>
            <ion-button  class="voucherbutton" size="small">
              <span class="btnspan">รับตอนนี้</span>
            </ion-button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
