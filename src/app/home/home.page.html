<ion-header>
  <ion-toolbar [class.show-background]="showToolbar">
    <ion-searchbar class="searchbar-padding" slot="start" placeholder="Enter item keyword"></ion-searchbar>
    <ion-buttons class="iconchat-padding" slot="end">
      <ion-button>
        <ion-icon slot="icon-only" class="icon-header" color="medium"
          src="https://image.flaticon.com/icons/svg/126/126501.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" [scrollEvents]="true" (ionScroll)="onScroll($event)">
  <ion-slides pager="ios" #slider>
    <ion-slide *ngFor="let item of homeDataList.slides">
      <div [style.background-color]="item.background_color">
        <img class="slide" [src]="item.image" />
      </div>
    </ion-slide>
  </ion-slides>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-row>
          <ion-col size="2.4" style="font-size: 12px;" text-center *ngFor="let item of homeDataList.menus">
            <div>
              <img class="shotcut" [src]="item.icon_menu" />
            </div>
            <ion-text>{{item.name_menu}}</ion-text>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row>
    <ion-col size="12" class="ion-no-margin ion-no-padding" *ngFor="let blockitem of homeDataList.blocks">
      <product-list-block [recivedata]="blockitem"></product-list-block>
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col size="12">
      <ion-row>
        <ion-col size="4" text-end>
          <img class="iconimg" src="https://image.flaticon.com/icons/png/512/2152/2152407.png">
        </ion-col>
        <ion-col size="4">
          <h1 class="producttext" text-center>แนะนำ</h1>
        </ion-col>
        <ion-col size="4" text-start>
          <img class="iconimg" src="https://image.flaticon.com/icons/png/512/2152/2152407.png">
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>

  <productlist [recivedata]="homeReccommentData"></productlist>
</ion-content>
