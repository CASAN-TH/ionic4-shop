<ion-header>
  <ion-toolbar [class.show-background]="showToolbar">
    <ion-searchbar slot="start" placeholder="Enter item keyword"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon color="light" slot="icon-only" name="ios-chatboxes"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" [scrollEvents]="true" (ionScroll)="onScroll($event)">
  <ion-slides pager="ios" #slider>
    <ion-slide *ngFor="let item of homeDataList.slides">
      <div [style.background-color]="item.background_color">
        <img class="slide" [src]="item.image">
      </div>
    </ion-slide>
  </ion-slides>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-row>
          <ion-col size="2.4" style="font-size: 14px;" text-center *ngFor="let item of homeDataList.menus">
            <div>
              <img class="shotcut" [src]="item.icon_menu">
            </div>
            <ion-text>{{item.name_menu}}</ion-text>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row>
    <ion-col size="12" *ngFor="let blockitem of homeDataList.blocks">
      <ion-grid>
        <ion-row>
          <ion-col size="8">
            <!-- <h5>{{blockitem.name}}</!-->
            <p class="title-font">{{blockitem.name}}</p>
          </ion-col>
          <ion-col size="4" text-end>
            <!-- <h6>ดูเพิ่มเติม ></h6> -->
            <ion-buttons>
              <ion-button class="butcolor">
                ดูเพิ่มเติม >
              </ion-button>
            </ion-buttons>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <img [src]="blockitem.background_img">
          </ion-col>
        </ion-row>
        <ion-row nowrap class="forecast_container block-product">
          <ion-col size="5" *ngFor="let product of blockitem.products">
            <ion-card class="card-color" (click)="onProductdetailClick(product._id)">
              <ion-chip class="chip-color">
                <ion-label>{{product.discount}}</ion-label>
              </ion-chip>
              <img class="img-top" [src]="product.image">
              <div>
                <ion-text class="producttext">{{product.name}}</ion-text>
              </div>
              <div>
                <ion-text>{{product.price.currency}} {{product.price.amount}}</ion-text>
              </div>
              <div>
                <ion-text>{{product.installment.currency}} {{product.installment.amount}}
                  {{product.installment.period}}
                </ion-text>
              </div>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
  </ion-row>
  
  <ion-grid fixed>
    <app-cate-product-list [recive_data]="CateProductListData"></app-cate-product-list>
  </ion-grid>
</ion-content>
