<ion-header>
  <ion-toolbar>
    <ion-title>cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row *ngIf="!cartDataList">
    <ion-col size="12">
      <ion-card>
        <ion-row>
          <ion-col size="12">
            <img src="assets/images/logo.jpg">
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <div text-center>
              ไม่มีสินค้าในรถเข็น
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <div text-center>
              <ion-button (click)="onShoppingClick()" color="warning">ไปช้อปปิ้ง</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="cartDataList">
    <ion-col size="12">
      <ion-card>
        <ion-item>
          <ion-thumbnail>
            <ion-checkbox color="danger" mode="ios" (click)="onSelectShop()"></ion-checkbox>
          </ion-thumbnail>
          <ion-icon class="icon" name="md-appstore"></ion-icon>
          <ion-label class="select" *ngFor="let cate of cartDataList">{{cate.shop_name}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-thumbnail>
            <ion-checkbox color="danger" mode="ios" (click)="onSelectProduct()"></ion-checkbox>
          </ion-thumbnail>

          <ion-row *ngFor="let cate of cartDataList">
            <ion-col size="4" *ngFor="let cate of cate.product">
              <ion-chip class="chip" color="danger">
                <ion-label>{{cate.discount}}</ion-label>
              </ion-chip>
              <div (click)="onOpenlistClick()">
                <img [src]="cate.img">
              </div>
            </ion-col>

            <ion-col size="8" *ngFor="let cate of cate.product">
              <ion-row>
                <ion-col size="12">
                  <ion-text class="phonename">
                    {{cate.name}}
                  </ion-text>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="8" (click)="specModal()">
                  <ion-label color="medium" class="quantity">
                    {{cate.color}},{{cate.storage}}
                    <ion-icon name="arrow-down" mode="ios"></ion-icon>
                  </ion-label>
                </ion-col>

                <ion-col size="4">
                  <ion-button (click)="onDeleteClick()">
                    <ion-icon name="trash"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="12">
                  <ion-text class="phoneprice">
                    {{cate.currency}}{{cate.price}}
                  </ion-text>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="6">
                  <del class="quantity">{{cate.currency}}{{cate.discount_price}}</del>
                </ion-col>

                <ion-col size="6">
                  <ion-buttons>
                    <ion-button (click)="onRemoveClick()">
                      <ion-icon slot="icon-only" name="remove-circle"></ion-icon>
                    </ion-button>
                    {{cate.amount}}
                    <ion-button (click)="onAddClick()">
                      <ion-icon slot="icon-only" name="add-circle"></ion-icon>
                    </ion-button>
                  </ion-buttons>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-card>

      <ion-card>
        <ion-row>
          <ion-col size="9">
            <ion-item>
              <ion-input type="text" placeholder="ใส่รหัสคูปอง"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="3">
            <ion-item color="danger" disabled (click)="onAcceptCodeClick()">
              <ion-label text-center>
                รับ
              </ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>




  <h1 class="producttext" text-center>แนะนำ</h1>
  <productlist [recivedata]="reccommentDataList"></productlist>
  
</ion-content>



<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
