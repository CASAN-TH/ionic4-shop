<ion-header no-border>
  <ion-toolbar>
    <ion-buttons class="btn-back-position" mode="ios" slot="start" (click)="goBackClick()">
      <ion-button>
        <ion-icon mode="ios" slot="icon-only" class="arrow-back" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">บิลของฉัน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="billData">
  <div class="no-bills">
    <p>ยังไม่มีบิล</p>
  </div>
</ion-content>

<ion-content *ngIf="!billData">
  <div class="color-header">
    <ion-row>
      <ion-col size="4" class="date-header ion-text-left">
        <ion-icon mode="ios" name="arrow-back"></ion-icon>
        11/2019
      </ion-col>
      <ion-col size="4" class="date-header ion-text-center date-select">
        <div>
          12/2019
        </div>
        <ion-icon class="icon-selected" name="remove"></ion-icon>
      </ion-col>
      <ion-col size="4" class="date-header ion-text-end">
        01/2020
        <ion-icon mode="ios" name="arrow-forward"></ion-icon>
      </ion-col>
    </ion-row>
  </div>
  <div class="ion-margin-start ion-margin-end ion-padding bill-title">
    <div class="ion-text-center">
      <p class="font-header-title ion-no-margin">
        ยอดค้างชำระ(฿)
      </p>
      <p class="font-header-subtitle ion-no-margin">
        (รอการชำระ)
      </p>
      <p class="header-number-payment ion-no-margin">
        1,045.91
      </p>
      <p class="font-header-datelimit">
        วันที่กำหนดชำระเงิน: 28/12/2019
      </p>
      <ion-button expand="full" color="primary">ชำระเงินทันที</ion-button>
    </div>
    <div class="income-container">
      <span class="income-title font-header-title">เงินที่เข้าบัญชี</span>
      <span class="income-value">฿1,045.91</span>
    </div>
  </div>

  <p class="ion-margin-start font-list-title">รายละเอียดบิลของเดือนนี้ (3)</p>

  <ion-grid class="ion-margin-start ion-margin-end list-shadow">
    <ion-row class="bill-list" *ngFor="let item of [1,2,3,4]">
      <ion-col size="8">
        <div class="list-item-name">
          Huawei Band 4 Special Blutooth After I walked alone, I can seen her there
        </div>
        <div class="list-item-subname">
          1/3 ต่องวด
        </div>
      </ion-col>
      <ion-col size="4" class="list-right-container">
        <div class="list-value-middle">
          <span class="list-item-value">
            ฿275.88
          </span>
          <span class="icon-position">
            <ion-icon mode="ios" name="arrow-forward"></ion-icon>
          </span>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
