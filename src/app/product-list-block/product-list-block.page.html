<ion-grid class="ion-no-margin ion-no-padding">
  <ion-row>
    <ion-col size="8">
      <p class="title-font">{{recivedata.name}}</p>
    </ion-col>
    <ion-col size="4">
      <ion-buttons>
        <ion-button class="more">
          ดูเพิ่มเติม
          <ion-icon mode="ios" name="arrow-forward"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" class="ion-no-margin ion-no-padding">
      <img [src]="recivedata.background_img" />
    </ion-col>
  </ion-row>
  <ion-row nowrap class="forecast_container block-product">
    <ion-col size="5" *ngFor="let product of recivedata.products">
      <product-card [recivedata]="product"></product-card>
    </ion-col>
  </ion-row>
</ion-grid>
