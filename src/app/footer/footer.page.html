<ion-footer>
  <ion-grid class="grid-footter">
    <ion-row>
      <ion-col size="4">
        <ion-buttons class="btn-center" (click)="onChatClick()">
          <ion-button class="opinion">
            <ion-icon name="chatbubbles"></ion-icon>
            ฝ่ายบริการลูกค้า
          </ion-button>
        </ion-buttons>
      </ion-col>
      <ion-col size="4" class="add-cart">
        <ion-buttons class="btn-center" (click)="onCartClick(recivedata._id)">
          <ion-button class="butcolor">
            เพิ่มใส่รถเข็น
          </ion-button>
        </ion-buttons>
      </ion-col>
      <ion-col size="4" class="buy">
        <ion-buttons class="btn-center" (click)="onPaymentClick(recivedata._id)">
          <ion-button class="butcolor">
            ซื้อทันที
          </ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
