<ion-header>
  <ion-toolbar>
    <ion-buttons class="backbutton" slot="end" (click)="dismiss()">
      <ion-button>
        <ion-icon slot="icon-only" name="ios-close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>สเปค</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="4">
      <img [src]="SpecificationData.image">
    </ion-col>
    <ion-col size="8">
      <h3>
        {{SpecificationData.currency}}
        {{SpecificationData.price}}
      </h3>
      <p>
        {{SpecificationData.currency}}
        {{SpecificationData.period}}
        {{SpecificationData.unit}}
        {{SpecificationData.per}}
      </p>
      <p>{{SpecificationData.name}}</p>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <h2>Color</h2>
      <ion-row>
        <ion-col size="6" *ngFor="let item of SpecificationData.selectcolor">
          {{item.color}}
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <h2>Version</h2>
      <ion-row>
        <ion-col size="6" *ngFor="let itemver of SpecificationData.selectversion">
          {{itemver.version}}
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
