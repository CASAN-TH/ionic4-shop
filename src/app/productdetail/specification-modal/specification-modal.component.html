<ion-header>
  <ion-toolbar>
    <ion-buttons class="backbutton" slot="end" (click)="dismiss()">
      <ion-button>
        <ion-icon slot="icon-only" mode="ios" name="ios-close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>สเปค</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="4">
      <div>
        <!-- <img class="img-spac" [src]="SpecificationData.image"> -->
      </div>
    </ion-col>
    <ion-col size="8">
      <!-- <h3 class="pri">
        {{SpecificationData.currency}}
        {{SpecificationData.price}}
      </h3>
      <span class="ti">
        {{SpecificationData.currency}}
        {{SpecificationData.period}}
      </span>
      <span class="unit">
        {{SpecificationData.unit}}
        {{SpecificationData.per}}
      </span> -->
      <ion-row>
        <ion-col size="12">
          <span>
            <ion-text class="name">{{SpecificationData.options_list1.list_items.name}}</ion-text>
          </span>,
          <span>
            <ion-text class="name">{{SpecificationData.options_list2.list_items.name}}</ion-text>
          </span>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <h3>{{SpecificationData.options_list1.name}}</h3>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="SpecificationData.options_list1.list_items && SpecificationData.options_list1.list_items.length">
    <ion-col class="selectcolor" size="4" text-center *ngFor="let item of SpecificationData.options_list1.list_items"
      [class.ion-col-border]="item == specColorSelected" (click)="onspecColorClick(item.name,item.image)">
      <!-- <ion-icon class="ion-item-percenselected" name="checkbox" *ngIf="item.color == specColorSelected"></ion-icon> -->
      {{item.name}}
    </ion-col>
  </ion-row>

  <!-- <ion-row>
    <ion-col class="selectcolor" size="4"
      *ngFor="let itemver of SpecificationData.options_list1.list_items">
      
      {{itemver.name}}
    </ion-col>
  </ion-row> -->
  

  <ion-row>
    <ion-col size="12">
      <h3>{{SpecificationData.options_list2.name}}</h3>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="SpecificationData.options_list2.list_items && SpecificationData.options_list2.list_items.length">
    <ion-col class="selectcolor" size="4" text-center
      *ngFor="let itemver of SpecificationData.options_list2.list_items"
      [class.ion-col-border]="itemver == specVertionSelected" (click)="onspecVertionClick(itemver.name)">
      <!-- <ion-icon class="ion-item-unitselected" name="checkbox" *ngIf="itemver.version == specVertionSelected"></ion-icon> -->
      {{itemver.name}}
    </ion-col>
  </ion-row>

  <!-- <ion-row>
    <ion-col class="selectcolor" size="4" 
      *ngFor="let itemver of SpecificationData.options_list2.list_items">
      
      {{itemver.name}}
    </ion-col>
  </ion-row> -->

  <ion-row>
    <ion-col size="12">
      <span>
        <!-- <h3>{{SpecificationData.quantity}}</h3> -->
      </span>
    </ion-col>
  </ion-row>

</ion-content>

<ion-footer>
  <ion-grid class="grid-footter">
    <ion-row>
      <ion-col size="6" class="add-cart">
        <ion-buttons class="btn-center" (click)="onCartClick(SpecificationData._id)">
          <ion-button class="butcolor">
            เพิ่มใส่รถเข็น
          </ion-button>
        </ion-buttons>
      </ion-col>
      <ion-col size="6" class="buy">
        <ion-buttons class="btn-center" (click)="onPaymentClick(SpecificationData._id)">
          <ion-button class="butcolor">
            ซื้อทันที
          </ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
