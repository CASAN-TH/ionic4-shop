<ion-header>
  <ion-toolbar>
    <ion-buttons class="backbutton" slot="end" (click)="dismiss()">
      <ion-button>
        <ion-icon slot="icon-only" name="ios-close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row *ngFor="let items of WarrantyData">
    <ion-col size="12" *ngFor="let item of items.warranties">
      <h4>{{item.title}}</h4>
      <p>{{item.subtitle}}</p>
    </ion-col>
  </ion-row>
</ion-content>
