<ion-header>
  <ion-toolbar>
    <ion-buttons class="backbutton" slot="end" (click)="dismiss()">
      <ion-button>
        <ion-icon slot="icon-only" name="ios-close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
        <ion-col size="12">
          <ion-label>
            <ion-row *ngFor="let item of ReviewData.user">
              <ion-col size="12">
                <ion-item>
                  <ion-avatar slot="start">
                    <img [src]="item.profileimg">
                  </ion-avatar>
                  <ion-label>
                    {{item.name}}
                    <p>
                      <ion-icon name="ios-star-outline"></ion-icon>
                      <ion-icon name="ios-star-outline"></ion-icon>
                      <ion-icon name="ios-star-outline"></ion-icon>
                      <ion-icon name="ios-star-outline"></ion-icon>
                      <ion-icon name="ios-star-outline"></ion-icon>
                    </p>
                    <ion-text>{{item.date}}</ion-text>
                  </ion-label>
                </ion-item>
                <ion-row *ngFor="let view of ReviewData.user">
                  <ion-col size="12">
                    <ion-label *ngFor="let rev of view.reviews">
                      <ion-text>{{rev.reviewtitle}}</ion-text>
                      <ion-row>
                        <ion-col size="3" *ngFor="let itemimg of rev.reviewimg">
                          <img style="width:100%; height: 100%;" [src]="itemimg">
                        </ion-col>
                      </ion-row>
                    </ion-label>
                  </ion-col>
                </ion-row>

              </ion-col>
            </ion-row>
          </ion-label>
        </ion-col>
      </ion-row>
</ion-content>
