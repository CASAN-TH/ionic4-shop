<ion-header>
  <ion-toolbar>
    <ion-buttons class="backbutton" slot="end" (click)="dismiss()">
      <ion-button>
        <ion-icon slot="icon-only" name="ios-close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>รีิวิว</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" [scrollEvents]="true" (ionScroll)="onScroll($event)">

  <ion-grid *ngFor="let item of ReviewData.user">
    <ion-row>
      <ion-col size="12">
        <ion-item no-padding class="item-border-right" lines="none">
          <ion-avatar slot="start">
            <img [src]="item.profileimg">
          </ion-avatar>
          <ion-label>
            <h3>{{item.name}}</h3>
            <p>
              <ion-row>
                <ion-col size="2" *ngFor="let icon of item.stars">
                  <img class="img-icon-star" [src]="icon.icon_star">
                </ion-col>
              </ion-row>
            </p>
          </ion-label>
          <ion-note slot="end">
            <ion-text class="date">{{item.date}}</ion-text>
          </ion-note>
        </ion-item>

        <ion-item no-padding class="item-border-right">
          <ion-row>
            <ion-col size="12">
              <ion-label *ngFor="let rev of item.reviews">
                <ion-text class="ion-text-wrap">{{rev.reviewtitle}}</ion-text>
                <ion-row>
                  <ion-col size="3" *ngFor="let itemimg of rev.reviewimg">
                    <img class="img-review" [src]="itemimg">
                  </ion-col>
                </ion-row>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
