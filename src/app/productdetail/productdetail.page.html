<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="goBackClick()">
      <ion-button>
        <ion-icon slot="icon-only" mode="ios" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>productdetail</ion-title>
    <ion-buttons slot="end" (click)="onCartClick(productdetailData._id)">
      <ion-button>
        <ion-icon mode="ios" name="ios-cart"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" (click)="presentPopover($event)">
      <ion-button>
        <ion-icon mode="ios" name="ios-more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col size="12">
      <app-product-slide [recivedata]="productdetailData.images"></app-product-slide>
    </ion-col>
  </ion-row>

  <!-- <app-product-general-info [recivedata]="productdetailData">
    <app-product-payment class="primary" [recivedata]="paymentData" (openPayment)="openPaymentModal()">
    </app-product-payment>
    <app-product-share class="secondary" (openShare)="openShareModal()"></app-product-share>
  </app-product-general-info> -->

  <app-product-benefit>
    <app-product-voucher class="one" [recivedata]="vouchersData" (openVoucher)="openVoucherModal()">
    </app-product-voucher>
    <app-product-gift class="two" [recivedata]="promotiongiftData" (openpromotionGift)="openpromotionGiftModal()">
    </app-product-gift>
    <app-product-tcoin class="three" [recivedata]="tcoinData" (openTcoin)="openTcoinModal()"></app-product-tcoin>
  </app-product-benefit>

  <app-product-general>
    <app-product-service class="four" [recivedata]="warrantyData" (openService)="openServiceModal()">
    </app-product-service>
    <app-product-spec class="five" [recivedata]="specificationData" (openSpec)="openSpecModal()"></app-product-spec>
  </app-product-general>
 
  <app-product-general-review>
    <app-product-reviews class="six" [recivedata]="reviewData" (openReviews)="openReviewsModal()"></app-product-reviews>
  </app-product-general-review>

  <app-product-general-warranty>
    <app-product-imformation-spec class="seven" (openImformationSpec)="openImformationSpecModal()">
    </app-product-imformation-spec>
    <app-product-detail class="eight" [recivedata]="productdetailData"></app-product-detail>
    <app-product-warranty class="nine" [recivedata]="productwarrantyData"></app-product-warranty>
  </app-product-general-warranty>

  <app-product-general-reccomment>
    <app-product-list class="ten" *ngFor="let reccomment of reccommentData" [recivedata]="reccomment.products"
    (onProductClick)="onProductClick($event)"></app-product-list>
  </app-product-general-reccomment>
 
</ion-content>

<footer [recivedata]="productdetailData"></footer>
