<ion-header>
  <ion-toolbar>
    <ion-buttons class="backbutton" slot="end" (click)="dismiss()">
      <ion-button>
        <ion-icon slot="icon-only" name="ios-close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>บัตรกำนัล</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item *ngFor="let voucher of VouchersData">
    <ion-label class="ion-text-wrap">
      <ion-row>
        <ion-col size="4">
          <h1>{{voucher.currency}} {{voucher.amount}}</h1>
          <p class="vouchertitle">{{voucher.title}}</p>
        </ion-col>
        <ion-col size="5">
          <h6>{{voucher.type}}</h6>
          <p class="vouchertitle">{{voucher.dateStart}} {{voucher.dateEnd}}</p>
        </ion-col>
        <ion-col size="3">
          <ion-buttons>
            <ion-button size="small" color="secondary">รับทันที</ion-button>
          </ion-buttons>
        </ion-col>
      </ion-row>

    </ion-label>
