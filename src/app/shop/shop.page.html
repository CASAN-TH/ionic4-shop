<ion-header>
  <ion-row>
    <ion-col size="12">
      <ion-row>
        <ion-col size="7">
          <ion-item lines="none">
            <ion-thumbnail slot="start">
              <img src="https://www.macthai.com/wp-content/uploads/2015/11/macthai-istudio-ipad-pro-800x450.jpg">
            </ion-thumbnail>
            <ion-label>
              <h3>iStudio Shop</h3>
              <p>6,788 ผู้ติดตาม</p>
            </ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="2.5" class="btn-icon-padding">
          <ion-chip outline color="danger">
            <ion-label>ติดตาม</ion-label>
          </ion-chip>
        </ion-col>
        <ion-col size="2.5">
          <ion-buttons class="btn-icon-padding">
            <ion-button (click)="presentPopover($event)">
              <ion-icon class="icon-right" mode="ios" name="ios-more"></ion-icon>
            </ion-button>
            <ion-button (click)="goBackClick()">
              <ion-icon class="icon-right" slot="icon-only" mode="ios" name="ios-close"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col size="12">

      <ion-row>
        <ion-col size="2">
          <ion-searchbar placeholder="ค้นหา" (click)="SearchModal()"></ion-searchbar>
        </ion-col>
        <ion-col size="4">
          <ion-buttons class="btn-center" (click)="onHomeProduct(promotionData)">
            <ion-button class="butcolor">
              หน้าแรกของสินค้า
            </ion-button>
          </ion-buttons>
        </ion-col>
        <ion-col size="4">
          <ion-buttons class="btn-center" (click)="onProductAll(shopData)">
            <ion-button class="butcolor">
              สินค้าทั้งหมด
            </ion-button>
          </ion-buttons>
        </ion-col>
        <ion-col size="2">
          <ion-buttons class="btn-center" (click)="openMenu()" main>
            <ion-button>
              <ion-icon mode="ios" name="ios-menu"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-col>
      </ion-row>

    </ion-col>
  </ion-row>


  <div *ngIf="shopData === promotionData">
    <ion-card class="ion-no-margin-collection">
      <ion-row>
        <mat-tab-group mat-align-tabs="start">
          <mat-tab *ngFor="let tabproduct of shopData.productItems" [label]="tabproduct.tabname">
            <productlist [recivedata]="tabproduct.products"></productlist>
          </mat-tab>
        </mat-tab-group>
      </ion-row>
    </ion-card>
  </div>

  <iframe *ngIf="promotionData === promotionData" width="100%" height="100%" [src]="promotionData.link_promotion" frameborder="0"
    allowfullscreen>
  </iframe>

</ion-content>

<ion-menu side="end" type="push">
  <ion-header>
    <ion-toolbar color="gray">
      <ion-title>เช็คเลือก</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-grid>
      <app-selectcheck [recivedata]="selectcheckData"></app-selectcheck>
    </ion-grid>
  </ion-content>
  <app-footer-selectcheck [recivedata]="selectcheckData"></app-footer-selectcheck>
</ion-menu>
