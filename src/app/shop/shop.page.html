<ion-header>
  <ion-row>
    <ion-col size="12">
      <ion-row>
        <ion-col size="7">
          <ion-item lines="none">
            <ion-thumbnail slot="start">
              <img src="https://clipartstation.com/wp-content/uploads/2017/11/shop-clipart-6.jpg">
            </ion-thumbnail>
            <ion-label>
              <h3>Lorem ipsum</h3>
              <p>dolor sit amet</p>
            </ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="2.5" class="btn-icon-padding">
          <ion-chip outline color="danger">
            <ion-label>ติดตาม</ion-label>
          </ion-chip>
        </ion-col>
        <ion-col size="2.5">
          <ion-buttons class="btn-icon-padding">
            <ion-button (click)="presentPopover($event)">
              <ion-icon class="icon-right" mode="ios" name="ios-more"></ion-icon>
            </ion-button>
            <ion-button (click)="goBackClick()">
              <ion-icon class="icon-right" slot="icon-only" mode="ios" name="ios-close"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12">
      <ion-toolbar>
        <ion-searchbar class="searchbar-padding" slot="start" placeholder="Enter item keyword"></ion-searchbar>
        <ion-buttons class="btn-icon-padding" slot="end" (click)="openMenu()" main>
          <ion-button>
            <ion-icon mode="ios" name="ios-menu"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-col>
  </ion-row>
  <ion-card class="ion-no-margin-collection">
    <ion-row>
      <mat-tab-group mat-align-tabs="start">
        <mat-tab *ngFor="let tabproduct of shopData.productItems" [label]="tabproduct.tabname">

          <productlist [recivedata]="tabproduct.products"></productlist>

        </mat-tab>
      </mat-tab-group>
    </ion-row>
  </ion-card>
</ion-content>

<ion-menu side="end" type="push">
  <ion-header>
    <ion-toolbar color="gray">
      <ion-title>เช็คเลือก</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-grid>
      <app-selectcheck [recivedata]="selectcheckData"></app-selectcheck>
    </ion-grid>
  </ion-content>

  <app-footer-selectcheck [recivedata]="selectcheckData"></app-footer-selectcheck>

</ion-menu>
